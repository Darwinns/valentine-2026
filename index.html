<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <style>
    :root {
      --primary: #ff4d6d;
      --bg: #fff0f3;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    #confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      z-index: 5;
      width: min(350px, 90vw);
      animation: pop 0.5s ease-out;
    }

    .art-img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 1.5rem;
      display: block;
    }

    .result {
      display: none;
    }

    .result h2 {
      font-size: 2.5rem;
      margin: 10px 0;
      color: var(--primary);
    }

    h1 {
      font-size: 1.8rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    .btn-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 12px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.1s ease;
    }

    #yesBtn {
      background-color: var(--primary);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
    }

    #noBtn {
      background-color: #efefef;
      color: #666;
      position: relative;
      z-index: 1000;
    }

    .hint {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #aaa;
      font-style: italic;
    }

    @keyframes pop {
      from { transform: scale(.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <div id="interaction-zone">
      <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWw5eHhzMzNndGdwdzl1ZnIwbHV1Y2t1enRyODE1ajZoMXdxZDlkbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kG2MzUqXuFDAffbudC/giphy.gif" 
           class="art-img" alt="Cute Cats">

      <h1>Will you be my Valentine?</h1>

      <div class="btn-group">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
      <div class="hint" id="hint">Try to click "No" if you can... üòà</div>
    </div>

    <section class="result" id="result">
      <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHZlb2FlYWR2cmpmcXhxd2prNWl1YWRndDVwZGJsOTV2YTVlZHBtOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1FkCqpyObTuo0/giphy.gif" 
           class="art-img" alt="Happy Jumping Cat">
      <h2>Yay! ‚ù§Ô∏è</h2>
      <p>Best decision ever!</p>
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const zone = document.getElementById("interaction-zone");
    const result = document.getElementById("result");
    const confettiCanvas = document.getElementById("confettiCanvas");
    const ctx = confettiCanvas.getContext("2d");

    function moveButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
      noBtn.style.position = "fixed";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveButton(); });

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      result.style.display = "block";
      initConfetti();
    });

    let particles = [];
    function initConfetti() {
      resizeCanvas();
      for (let i = 0; i < 120; i++) {
        particles.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          size: Math.random() * 8 + 4,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          velocity: Math.random() * 4 + 2
        });
      }
      animate();
    }

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }

    function animate() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      particles.forEach(p => {
        p.y += p.velocity;
        if (p.y > confettiCanvas.height) p.y = -20;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
      });
      requestAnimationFrame(animate);
    }
    window.addEventListener("resize", resizeCanvas);
  </script>
</body>
</html>
